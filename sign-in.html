<!DOCTYPE html>
<html lang="en">
  <!--begin::Head-->
  <head>
    <title>Akses Digital [DS] - Sign In</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="assets/media/logos/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--begin::Global Stylesheets Bundle(used by all pages)-->
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
    <!--end::Global Stylesheets Bundle-->
  </head>
  <!--end::Head-->
  <!--begin::Body-->
  <body
    data-kt-name="aksesdigital"
    id="kt_body"
    class="app-blank app-blank bgi-size-cover bgi-position-center bgi-no-repeat"
  >
    <!--begin::Root-->
    <div class="d-flex flex-column flex-root" id="kt_app_root">
      <!--begin::Page bg image-->
      <style>
        body {
          background-image: url("assets/media/auth/bg10.jpeg");
        }
      </style>
      <!--end::Page bg image-->
      <!--begin::Authentication - Sign-in -->
      <div class="d-flex flex-column flex-lg-row flex-column-fluid">
        <!--begin::Aside-->
        <div class="d-flex flex-lg-row-fluid">
          <!--begin::Content-->
          <div class="d-flex flex-column flex-center pb-0 pb-lg-10 p-10 w-100">
            <!--begin::Image-->
            <img
              class="theme-light-show mx-auto mw-100 w-150px w-lg-300px mb-10 mb-lg-20"
              src="assets/media/auth/auth.svg"
              alt=""
            />
            <!--end::Image-->
            <!--begin::Title-->
            <h1 class="text-gray-800 fs-2qx fw-bold text-center mb-7">
              Cepat, Efisien dan Produktif
            </h1>
            <!--end::Title-->
            <!--begin::Text-->
            <div class="text-gray-600 fs-base text-center fw-semibold">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
              <br />
              dolor magna, imperdiet et posuere a, imperdiet ac elit. Etiam et
              <br />
              odio pellentesque ex venenatis ornare. Lorem ipsum dolor sit.
            </div>
            <!--end::Text-->
          </div>
          <!--end::Content-->
        </div>
        <!--begin::Aside-->
        <!--begin::Body-->
        <div
          class="d-flex flex-column-fluid flex-lg-row-auto justify-content-center justify-content-lg-end p-12"
        >
          <!--begin::Wrapper-->
          <div class="bg-body d-flex flex-center rounded-4 w-md-600px p-10">
            <!--begin::Content-->
            <div class="w-md-400px">
              <!--begin::Form-->
              <form
                class="form w-100"
                novalidate="novalidate"
                id="kt_sign_in_form"
                data-kt-redirect-url="/sign-in.html"
                action="#"
              >
                <!--begin::Heading-->
                <div class="text-center mb-11">
                  <!--begin::Title-->
                  <h1 class="text-dark fw-bolder mb-3">Sign In</h1>
                  <!--end::Title-->
                  <!--begin::Subtitle-->
                  <div class="text-gray-500 fw-semibold fs-6">
                    Login Kedalam Sistem
                  </div>
                  <!--end::Subtitle=-->
                </div>
                <!--begin::Heading-->

                <!--begin::Input group=-->
                <div class="fv-row mb-8">
                  <!--begin::Email-->
                  <input
                    type="text"
                    placeholder="Email"
                    name="email"
                    autocomplete="off"
                    class="form-control bg-transparent"
                  />
                  <!--end::Email-->
                </div>
                <!--end::Input group=-->
                <div class="fv-row mb-3">
                  <!--begin::Password-->
                  <input
                    type="password"
                    placeholder="Password"
                    name="password"
                    autocomplete="off"
                    class="form-control bg-transparent"
                  />
                  <!--end::Password-->
                </div>
                <!--end::Input group=-->
                <!--begin::Wrapper-->
                <div
                  class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8"
                >
                  <div></div>
                  <!--begin::Link-->
                  <a href="reset-password.html" class="link-primary"
                    >Lupa Password?</a
                  >
                  <!--end::Link-->
                </div>
                <!--end::Wrapper-->
                <!--begin::Submit button-->
                <div class="d-grid mb-10">
                  <a href="#" class="btn btn-primary">
                    <!--begin::Indicator label-->
                    <span class="indicator-label">Masuk</span>
                    <!--end::Indicator label-->
                  </a>
                </div>
                <!--end::Submit button-->
                <!--begin::Sign up-->
                <div class="text-gray-500 text-center fw-semibold fs-6">
                  Belum punya akun?
                  <a href="sign-up.html" class="link-primary">Daftar</a>
                </div>
                <!--end::Sign up-->
              </form>
              <!--end::Form-->
            </div>
            <!--end::Content-->
          </div>
          <!--end::Wrapper-->
        </div>
        <!--end::Body-->
      </div>
      <!--end::Authentication - Sign-in-->
    </div>
    <!--end::Root-->
  </body>
  <!--end::Body-->
</html>
